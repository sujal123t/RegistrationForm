<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://kit.fontawesome.com https://cdnjs.cloudflare.com https://code.jquery.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="animations.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Online Registration Form</h1>
        <form action="process.php" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" name="Full_Name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="Email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" name="Phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="DOB" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="Gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea name="Address" placeholder="Address" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="resultHtml"></div>
    </div>
</body>
</html>
